# v3
name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: WakaTime Readme (no auto-commit)
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          SHOW_TOTAL: true
          COMMIT_MESSAGE: ""   # ðŸ‘ˆ disables auto-commit

      - name: Commit & Push changes (as you)
        run: |
          git config user.name "sarthakbhatele"
          git config user.email "153352714+sarthakbhatele@users.noreply.github.com"
          git add .
          git commit -m "Updated WakaTime stats" || echo "No changes to commit"
          git push

